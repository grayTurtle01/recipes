{% extends "app/layout.html" %}

{% block body %}

    <div class="row">

      <div class="card col-lg-4 col-sm-5 m-2 p-3 text-center">
        
        <h2>Shopping List</h2>
        
        <form  onsubmit="add_product(); return false" class="mt-3">
          <div class="form-group d-flex justify-content-between">
            <input autofocus class="form-control col-8" type="text" id="product_name" placeholder="Product Name" required>
            <input class="form-control col-3" type="number" min="1" id="product_price" placeholder="Price">
          </div>
          
          <input class="btn btn-primary w-100 mb-5" type="submit" value="Add Product">
        </form>
        
      </div>
      
      <div class="card col-lg-4 col-sm-7 text-center m-2 p-3">        
        <h2>Products</h2>
        <div id="products" class="text-left">
          {% for product in products %}
            <div class="row">
              <span class="col-6 card">
                {{product.name}} 
              </span>
              <span class="price col-3 card">{{product.price}}</span>
              <a  href="{% url 'delete_product' product.id %}" class="delete card">Delete</a>
            </div>
          {% endfor %}
          </div>
        <p class="text-right">Total: <span id="total">0</span></p>
      </div>
      
    </div>


{% endblock %}

{% block script%}
  <script>
    document.querySelector('#total').innerText = get_total()
    total = get_total()

    function add_product(){
      product_name = document.querySelector('#product_name').value
      product_price = document.querySelector('#product_price').value

      //save product on DB
      fetch("add_product", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json'},
        body: JSON.stringify({
          'name': product_name,
          'price': product_price
        })
      })
      .then( res => res.json())
      .then( data => { console.log(data)
        append_product(product_name, product_price)
        document.querySelector('#total').innerText = get_total()
      })

     
    }

    function append_product(product_name, product_price){
 
      ul = document.querySelector('#products')
      div = document.createElement('div')
      div.classList.add('row')

      div.innerHTML = `<span class="card col-7">${product_name}</span>  <span class="price card col-2">${product_price}</span>`

      ul.appendChild(div)

      // clean fields
      document.querySelector('#product_name').value = ''
      document.querySelector('#product_price').value = ''

      document.querySelector('#product_name').focus()
    }

    function get_total(){
      let prices = document.querySelectorAll('.price')
      total = 0
      for( price of prices ){
        total += parseFloat(price.innerText)
      }

      return total
    }

  </script>
{% endblock%}
