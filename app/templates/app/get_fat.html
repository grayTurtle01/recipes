{% extends "app/layout.html" %}

{% block body %}

    <div class="card col-lg-3 col-sm-6 mx-auto mt-3 p-3">

        <h2 class="text-center">Get Fat</h2>
          
        <form method='POST' class="mt-3">
            {% csrf_token %}

            <div class="form-group mb-4">
                <label class="form-label" for="height">Height (cm) </label>
                <input autofocus class="form-control" type="number" name="height" id="height" required>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="weight">Weight (kg) </label>
                <input class="form-control" type="number" name="weight" id="weight" required>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="wrist">Wrist (cm) </label>
              <input class="form-control" type="number" name="wrist" id="wrist" required>
           </div>

           <div class="form-group mb-4">
            <label class="form-label" for="waist">Waist (cm) </label>
            <input class="form-control" type="number" name="waist" id="waist" required>
           </div>



            <input class="btn btn-primary w-100 mb-5" type="submit" value="Get Fat">
        </form>
    
    </div>

{% endblock %}
