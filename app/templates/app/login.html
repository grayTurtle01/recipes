{% extends "app/layout.html" %}

{% block body %}

    <div class="card col-lg-3 col-sm-6 mx-auto mt-5 p-5 text-center">

        <h2>Login</h2>
        
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}
        
        <form action="{% url 'login' %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <input class="btn btn-primary w-100 mb-5" type="submit" value="Login">
        </form>
    
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        
    </div>

{% endblock %}
