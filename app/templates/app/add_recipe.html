{% extends 'app/layout.html' %}

{% block body %}
  <div class="container text-center">

    <h1>Add New Recepie</h1>
    
    <form class="col-lg-4 col-sm-8 m-auto">
      
      <div class="form-group">
        <input name="title" placeholder="Title" class="form-control" autofocus>
      </div>
      
      <div class="form-group">
        <input name="ingredients" placeholder="Ingredients" class="form-control">
      </div>
      
      <div class="form-group">
        <textarea name="description" rows=10 placeholder="Recepie" class="form-control"></textarea>  
      </div>

      <div class="form-group">
        <input name="image_url" placeholder="Image(url)" class="form-control">
      </div> 
      
      <div class="form-group">
        <input name="tags" placeholder="Tags" class="form-control">
      </div>

    </form>
  </div>
    {% endblock %}
