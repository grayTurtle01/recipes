{% extends 'app/layout.html' %}

{% block body %}
  <div class="container text-center">

    <h4>Add New Recepie</h4>
    
    <form method='POST' class="col-lg-4 col-sm-8 m-auto">
      {% csrf_token %}

      <div class="form-group">
        <input name="title" placeholder="Title" class="form-control" autofocus>
      </div>
      
      <div class="form-group">
        <input name="ingredients" placeholder="Ingredients" class="form-control">
      </div>
      
      <div class="form-group">
        <textarea name="description" rows=8 placeholder="Recepie" class="form-control"></textarea>  
      </div>

      <div class="form-group">
        <input name="image_url" placeholder="Image(url)" class="form-control">
      </div> 
      
      <div class="form-group">
        <input name="tags" placeholder="Tags" class="form-control">
      </div>

      <div class="form-group">
        <input type="submit"  class="btn btn-primary w-100">
      </div> 

    </form>
  </div>
    {% endblock %}
